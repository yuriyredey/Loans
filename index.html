<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loans.com</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <header class="header">
        <div class="header__container container">
            <a href="#" class="header__logo">Loans.com</a>
        

        <nav class="header__menu">
            <ul class="heder__menu-list">
                <li class="header__menu-item"><a href="#" class="header__menu-link">Rates&Fees</li>
                    <li class="header__menu-item"><a href="#" class="header__menu-link">RHow to apply</li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Questions?</li>
            </ul>
        </nav>
        </div>
    </header>

    <main class="main">
        <section class="main__container container">
            <div class="main__intro">
                <div class="intro__info">
                    <h1 class="intro__heading">Personal Loan</h1>
                    <p class="intro__title">Put your plans into actions.</p>
                    <div class="intro__items">
                        <p class="intro__item">Online aplication</p>
                        <p class="intro__item">Up to $50.000</p>
                        <p class="intro__item">The money is yours in 48h</p>
                    </div>
                </div>

                <form class="intro__form">
                <h2 class="intro__form-heading">Let's change your life?</h2>

                <label class="intro__form-label">Full name</label>
                <input type="text" class="intro__form-field" id="name" placeholder="John Doe">

                <label class="intro__form-label">E-mail</label>
                <input type="email" class="intro__form-field" id="email" placeholder="john.doe@apple.com">

                <label class="intro__form-label">How much do you need?</label>
                <input type="number" class="intro__form-field" id="amound" placeholder="1.000">

                <button class="form__button">Check your rates</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
